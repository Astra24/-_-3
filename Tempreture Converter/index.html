<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tempreteure Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Temperature Converter</h1>
        <br>
        <h3>Type the temperature you want to convert</h3>
        <br>
        <div class="converter">
            <div class="col">
                <label>Kelvin</label>
                <input type="number" id="kelvin">
            </div>
            <div class="col">
                <label>Celsius</label>
                <input type="number" id="celsius">
            </div>
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" id="fahrenheit">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
